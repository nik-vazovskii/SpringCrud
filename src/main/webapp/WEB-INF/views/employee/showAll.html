<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sarif Industries employees</title>
</head>
<body>

    <div th:each="employee : ${employees}" >
        <a th:href="@{/employee/{id}(id=${employee.getId()})}"
           th:text="${employee.getFirstName() + ', ' + employee.getAge()}">EmployeeFirstName</a>
    </div>
    <br/>
    <hr/>
    <a href="/employee/new">Create new employee</a>

</body>
</html>
